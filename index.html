<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <link rel="icon" href="./assets/img/Capa 1.svg" type="image/icon type" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/IntroLogo.css" />
  <link rel="stylesheet" href="./css/color.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
</head>
<body>

  <!-- Intro Logo -->
  <div class="intro-screen" id="intro">
    <img src="./assets/img/Capa 2.svg" alt="Join Logo" class="intro-logo" id="introLogo" />
  </div>  

  <!-- Main Content -->
  <div class="login-page" id="loginPage">
    <header class="login-header">
      <img src="./assets/img/Capa 2.svg" class="logo" id="headerLogo" />
      <div class="signup-text signup-down">
        <span>Not a Join user?</span>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
    </header>

    <main class="login-main">
      <div class="login-box">
        <h1>Log in</h1>
        <div class="underline"></div>
        <form id="login-form">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required />
            <img src="./assets/img/mail.svg" class="input-icon" alt="Email" />
            <div class="error-text" id="email-error">Please enter a valid email.</div>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
            <img src="./assets/img/lock.svg" class="input-icon" id="lock-password" alt="Password" />
            <img src="./assets/img/visibility_off.svg" class="toggle-password-icon" id="toggle-password" style="display: none;" alt="Show password" />
            <div class="error-text" id="password-error">Password must be at least 6 characters.</div>
          </div>
          <div class="button-group">
            <button type="submit" class="login-btn">Log in</button>
            <button type="button" class="guest-btn">Guest Log in</button>
          </div>
        </form>
      </div>
      <div class="signup-text signup-up">
        <span>Not a Join user?</span>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
    </main>

    <footer class="login-footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
