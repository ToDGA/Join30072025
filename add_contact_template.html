<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./css/standard.css">

    <!-- Overlay for add contact -->

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .add-contact-container {
            width: 1212px ;
            height: 592px;
        }

        /* Edit Container */
        .edit-add-contact-container {
            width: 453px;
            height: 592px;
            background-color: var(--darkblue-light-color);
            color: var(--white-color);
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            padding-left: 32px;
        }

        .edit-headline {
            font-size: 61px;
            font-weight: 700;
            padding: 32px 0 16px 0;
        }

        .contact-logo {
            width: 48px;
            height: 56px;
        }

        .contact-progress-bar {
            width: 90px;
            height: 3px;
            background-color: var(--lightblue-color);
            border-radius: 3px;
            margin-bottom: 128px;
        }

        /* Circle Container */
        .contact-circle-container {
            width: 259px;
            height: 592px;
            background-color: var(--white-color);
        }

        .contact-circle {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: var(--medium-color);
        }

        .contact-circle-text {
            color: var(--white-color);
            font-weight: 500;
            font-size: 47px;
        }

        /* Input Container */
        .input-add-contact-container {
            width: 500px;
            height: 592px;
            background-color: var(--white-color);
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            padding: 52px 52px 52px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-close-container {
            width: 100%;
            top: 0;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 64px;
        }

        .close-contact-img {
            height: 14px;
            width: 14px;
        }

        .input-contact-container {
            border: 1px solid var(--placeholder-grey-color);
            border-radius: 10px;
            padding: 6px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 27px;
        }

        input {
            height: 40px;
            font-size: 20px;
            width: 90%;
        }

        input:focus {
            outline: none;   
            border: none;    
        }


        input::placeholder {
            font-size: 20px;
        }

        .edit-contact-buttons {
            gap: 24px;
            display: flex;
            justify-content: flex-start;
            margin-top: 64px;
        }

        .contact-delete,
        .contact-save {
            font-size: 21px;
            width: 113px;
            height: 55px;
            border-radius: 8px;
            padding: 15px 24px;
            gap: 10px;
            border-width: 1px;
        }


        .contact-delete {
            font-weight: 400;
            background-color: var(--white-color);
            color: var(--darkblue-light-color);
            border: 1px solid var(--darkblue-light-color);
        }

        .contact-delete:hover {
            border-color: var(--lightblue-color);
            color: var(--lightblue-color);
        }

        .contact-save {
            font-weight: bold;
            background-color: var(--darkblue-color);
            color: var(--white-color);
        }

        .contact-save:hover {
            background-color: var(--lightblue-color);
        }

        .contact-save-icon, 
        .contact-input-icon {
            width: 16px;
            height: 16px;
        }

        .contact-delete:hover,
        .contact-save:hover {
            box-shadow: 0px 4px 4px 0px #00000040;
            scale: 1.02;
        }   
    </style>
</head>
<body>
    <div class="add-contact-container d-flex-c">

        <!-- Edit Contact -->
        <div class="edit-add-contact-container d-flex-c-c-fs">
            <img class="contact-logo" src="./assets/icons/Join_logo 2.svg" alt="">
            <span class="edit-headline">Edit contact</span>
            <div class="contact-progress-bar"></div>
        </div>

        <!-- Contact Circle -->
        <div class="contact-circle-container d-flex-c">
            <div class="contact-circle d-flex-c">
                <span class="contact-circle-text">AM</span>
            </div>
        </div>

        <!-- Input Content -->
        <div class="input-add-contact-container">
            <div class="contact-close-container">
                <img class="close-contact-img c-pointer" src="./assets/img/contact-close.svg" alt="Close">
            </div>
            <div style="width: 100%;">
                <form action="">
                    <div class="input-contact-container">
                        <input type="text" placeholder="Name">
                        <img class="contact-input-icon" src="./assets/img/contact-person.svg" alt="Person">
                    </div>
                    <div class="input-contact-container">
                        <input type="email" placeholder="Email">
                        <img class="contact-input-icon" src="./assets/img/contact-mail.svg" alt="Email">
                    </div>
                    <div class="input-contact-container">
                        <input type="number" placeholder="Phone">
                        <img class="contact-input-icon" src="./assets/img/contact-call.svg" alt="Phone">
                    </div>
                </form>
            
                <div class="edit-contact-buttons">
                    <button class="contact-delete">Delete</button>
                    <button class="contact-save d-flex-c">Save
                        <img class="contact-save-icon" src="./assets/img/add_task_check.svg" alt="done">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
